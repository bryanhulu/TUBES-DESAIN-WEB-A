<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun - Travel.com</title>
    
    <!-- Bootstrap CSS -->
    <link href="styles.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/airplane-front-view.png">   
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-plane text-warning"></i> Travel<span class="text-warning">.com</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-search me-1"></i>Cari Tiket
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorite.html">
                            <i class="fas fa-heart me-1"></i>Favorit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">
                            <i class="fas fa-history me-1"></i>Riwayat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="account.html">
                            <i class="fas fa-user me-1"></i>Akun
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h2 class="display-4 fw-bold mb-3">Akun Saya</h2>
            <p class="lead">Kelola profil dan pengaturan akun Anda</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="row">
            <!-- Profil Card -->
            <div class="col-lg-4 mb-4">
                <div class="card account-card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-user-circle fa-5x text-primary"></i>
                        </div>
                        
                        <h4 id="userName" class="fw-bold">Guest User</h4>
                        <p class="text-muted" id="userEmail">guest@example.com</p>
                        
                        <hr class="my-4">
                        
                        <p class="text-muted">
                            <i class="fas fa-calendar-alt me-2"></i>Bergabung: Januari 2024
                        </p>
                        <p class="text-muted">
                            <i class="fas fa-ticket-alt me-2"></i>Total Pemesanan: <span id="totalOrders">0</span>
                        </p>
                        
                        <button id="editProfile" class="btn btn-outline-primary w-100 mt-3">
                            <i class="fas fa-edit me-2"></i>Edit Profil
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Informasi Akun -->
            <div class="col-lg-8">
                <div class="card account-card">
                    <div class="card-body">
                        <h4 class="card-title fw-bold mb-4">
                            <i class="fas fa-info-circle text-primary me-2"></i>Informasi Akun
                        </h4>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Nama Lengkap</label>
                                <div class="form-control-static" id="detailName">Guest User</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Email</label>
                                <div class="form-control-static" id="detailEmail">guest@example.com</div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Nomor Telepon</label>
                                <div class="form-control-static" id="detailPhone">-</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Alamat</label>
                                <div class="form-control-static" id="detailAddress">-</div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Total Pemesanan</label>
                                <div class="form-control-static" id="detailOrders">0</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">Status Akun</label>
                                <div class="form-control-static bg-success bg-opacity-10 text-success fw-medium" id="detailStatus">
                                    Aktif
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button id="logoutBtn" class="btn btn-danger px-5">
                                <i class="fas fa-sign-out-alt me-2"></i>Keluar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center py-4">
            <p class="mb-0 opacity-75">&copy; 2024 Travel.com. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    
    <script>
        // Edit Profile
        document.getElementById('editProfile')?.addEventListener('click', function() {
            const newName = prompt('Masukkan nama baru:', document.getElementById('userName').textContent);
            if (newName && newName.trim() !== '') {
                // Update semua elemen nama
                document.getElementById('userName').textContent = newName.trim();
                document.getElementById('detailName').textContent = newName.trim();
                
                const newPhone = prompt('Masukkan nomor telepon baru:', document.getElementById('detailPhone').textContent);
                if (newPhone !== null) {
                    document.getElementById('detailPhone').textContent = newPhone.trim() || '-';
                }
                
                const newAddress = prompt('Masukkan alamat baru:', document.getElementById('detailAddress').textContent);
                if (newAddress !== null) {
                    document.getElementById('detailAddress').textContent = newAddress.trim() || '-';
                }
                
                alert('Profil berhasil diperbarui!');
            }
        });
        
        // Logout
        document.getElementById('logoutBtn')?.addEventListener('click', function() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                alert('Anda telah berhasil keluar. Sampai jumpa lagi!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
