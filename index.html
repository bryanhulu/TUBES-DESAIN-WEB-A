<!-- HERO -->
<section class="hero">
    <div class="container text-center">
        <h2>Cari Tiket Pesawat Murah</h2>
        <p>Bandingkan harga & pesan tiket dengan mudah</p>
    </div>
</section>

<!-- SEARCH -->
<section class="search-section">
    <div class="container">
        <div class="card search-card shadow-lg">
            <div class="card-body p-4">

                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="trip" checked>
                        <label class="form-check-label">Pulang-Pergi</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="trip">
                        <label class="form-check-label">Sekali Jalan</label>
                    </div>
                </div>

                <form id="flightForm">

<div class="row g-3 align-items-end kota-row">

    <!-- Kota Asal -->
    <div class="col-md">
        <label class="form-label">Kota Asal</label>
        <input id="kotaAsal" list="kota" class="form-control"
               placeholder="Masukkan kota asal" required>
    </div>

    <!-- Switch -->
    <div class="col-auto d-flex justify-content-center switch-wrapper">
        <button type="button" id="switchKota" class="btn switch-btn">
            <i class="fas fa-right-left"></i>
        </button>
    </div>

    <!-- Kota Tujuan -->
    <div class="col-md">
        <label class="form-label">Kota Tujuan</label>
        <input id="kotaTujuan" list="kota" class="form-control"
               placeholder="Masukkan kota tujuan" required>
    </div>

</div>



                    <datalist id="kota">
                        <option value="Jakarta (CGK)">
                        <option value="Surabaya (SUB)">
                        <option value="Bali (DPS)">
                        <option value="Medan (KNO)">
                    </datalist>

                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label">Tanggal Berangkat</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tanggal Pulang</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 mt-1 align-items-end">
                        <div class="col-md-4">
                            <label class="form-label">Penumpang</label>
                            <input type="number" class="form-control" value="1" min="1">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Kelas</label>
                            <select class="form-select">
                                <option>Ekonomi</option>
                                <option>Bisnis</option>
                                <option>First Class</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Cari Tiket
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<!-- RESULT -->
<section class="container mt-5" id="result">
    <div class="alert alert-info text-center">
        <i class="fas fa-plane-slash"></i> Belum ada hasil pencarian
    </div>
